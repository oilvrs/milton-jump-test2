<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" />

  <title>Milton Jump</title>

  <!-- Icons -->
  <link rel="icon" href="images/jumptunga.png" type="image/png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Tiny5&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <meta name="theme-color" content="#62bc2f">
  <link rel="manifest" href="manifest.json">

  <!-- iOS Specific -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Milton Jump">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <main>
    <milton-jump 
      run1="images/testavatar3.png" 
      run2="images/ny1.png"
      run3="images/nytest2UT.png"
      music1="audio/milton-jump-menu.mp3"
      music2="audio/milton-jump-main.mp3"
      grass1="images/stockholmwater1.png"
      grass2="images/stockholmwater2.png"
      jump="images/jumptunga.png"
      cloud="images/newcloud.png"
      sound="audio/miltonbark.mp3"
      eat="audio/eat.mp3"
      logo1="images/newlogo.png"
      logo2="images/newlogo2.png"
      eatimage="images/eatavatar.png"
      bone="images/bone.png"
      obstacle="images/trashcan.png">
    </milton-jump>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.log('Service Worker registration failed:', err))
    }
  </script>
</body>
</html>
